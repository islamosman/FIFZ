<ion-menu [content]="content" class="MenuScroll">
  

  <ion-content>
    <div class="user-menu">
      <img src="assets/imgs/logo-green.png">
      <h4>Ahmed Yassin</h4>
      <p>23 RIDES</p>
    </div>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          <ion-icon name="checkmark"></ion-icon>  {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu> 

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
