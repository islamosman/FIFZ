<ion-content>
  <div id="map_canvas">
    <ion-list>
      <ion-item>
        <ion-input (ionClick)="showAddressModal()" (ionFocus)="showAddressModal()" [(ngModel)]="address.place" type="text"
          placeholder="Pick an address"> </ion-input>
      </ion-item>
    </ion-list>
  </div>


  <ion-fab bottom left>
    <button ion-button icon-start large round color="dark">
      <ion-icon ios="ios-bicycle" md="md-bicycle"></ion-icon>
      Fly
    </button>
  </ion-fab>

  <ion-fab bottom right>
    <button color="light" ion-fab (click)="myLocation()">
      <ion-icon ios="ios-locate-outline" md="md-locate">
      </ion-icon>
    </button>
  </ion-fab>
