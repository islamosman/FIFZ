<ion-content padding>
    <ion-title>Verfification Code {{verifyModel.messageStr}}</ion-title>
  <form (ngSubmit)="VerifyPass()" #verfiyForm="ngForm">
    <ion-row>
      <ion-col>
        <ion-list inset>

          <ion-item>
            <ion-label floating>Phone Number</ion-label>
            <ion-input type="mobileNumber" name="mobileNumber" [(ngModel)]="verifyModel.mobileNumber" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Verification Code</ion-label>
            <ion-input type="mobileNumber" name="passCode" [(ngModel)]="verifyModel.passCode" required></ion-input>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="signup-col">
        <button ion-button class="submit-btn" full type="submit" [disabled]="!verfiyForm.form.valid">Verify</button>
        <button ion-button class="register-btn" type="button" block clear (click)="signIn()">SIGN IN</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
