<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>history</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ul class="list-items-icons list-unstyled">
    <li *ngFor="let item of tripsList">
      <ion-icon name="checkmark-circle-outline"></ion-icon>
      {{item.Name}} ({{item.StartTime}}) 
      <br> 
      <ion-icon name="clock"></ion-icon>{{item.Duration}} 
      : {{item.NetAmount}}$
    </li>

  </ul>
</ion-content>
