<ion-header>

  <ion-navbar transparent>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>subscription</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <form (ngSubmit)="subscription()" #registerForm="ngForm">
    <ion-row>
      <ion-col>
        <ion-list inset>

          <ion-item>
            <ion-label>Mobile</ion-label>
            <ion-input type="number" inputmode="tel" placeholder="" name="PhoneNumber"
              [(ngModel)]="subscriptionModel.PhoneNumber" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Location</ion-label>
            <ion-input type="text" placeholder="" name="Location" [(ngModel)]="subscriptionModel.Location" required>
            </ion-input>
          </ion-item>


          <ion-item>
            <ion-label>Date</ion-label>
            <ion-datetime display-format="DD/MM/YYYY" picker-format="DD/MM/YYYY" name="Date" max="2024"
              [(ngModel)]="subscriptionModel.DateStr" required></ion-datetime>

          </ion-item>

          <ion-item>
            <ion-label>Time</ion-label>
            <ion-datetime display-format="HH:mm" pickerFormat="HH:mm a" name="Time"
              [(ngModel)]="subscriptionModel.TimeStr" required></ion-datetime>
          </ion-item>

          <ion-item>
            <ion-label>Duration</ion-label>
            <ion-select [(ngModel)]="subscriptionModel.DaysCount" name="DaysCount">
              <ion-option value="1">One day / 80 EGP</ion-option>
              <ion-option value="3">Three day / 220 EGP</ion-option>
              <ion-option value="7">One week / 470 EGP</ion-option>
              <ion-option value="30">One month / 1350 EGP</ion-option>
            </ion-select>
          </ion-item>

 <ion-item>
            <ion-label>Promo Code</ion-label>
            <ion-input type="text" placeholder="" name="PromoCodeName" [(ngModel)]="subscriptionModel.PromoCodeName" >
            </ion-input>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>

    <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Subscrip</button>

  </form>



</ion-content>
