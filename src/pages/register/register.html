<ion-content padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="assets/imgs/logo-green.png">
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-input type="text" placeholder="Device ID" name="device_unique_id" hidden
              [(ngModel)]="registerModel.device_unique_id"  required></ion-input>
            <ion-input type="tel" inputmode="tel" placeholder="Mobile No" name="phone_number"
              [(ngModel)]="registerModel.phone_number" required></ion-input>
            <ion-input type="email" inputmode="email" placeholder="Email" name="email" [(ngModel)]="registerModel.email" required>
            </ion-input>
            <ion-input type="text" placeholder="Name" name="first_name" [(ngModel)]="registerModel.first_name" required>
            </ion-input>
            <ion-input type="password" inputmode="password"  placeholder="Password" name="password" [(ngModel)]="registerModel.password"
              required></ion-input>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-checkbox color="green" checked="true"></ion-checkbox>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-label>I Accept <span (click)="Terms()">Terms and Condtions </span> and <span (click)="Privacy()">Privacy and Policy</span> of RABBIT</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit"
            [disabled]="!registerForm.form.valid">Register</button>

            <!-- <button ion-button   type="button" (click)="loginWithFB()" class="facebook-btn" icon-end>
              Sign in With Facebook
              <ion-icon name="logo-facebook"></ion-icon>
          </button> -->

            <!-- <button ion-button class="facebook-btn" type="button">Sign in With Facebook</button> -->
            <button ion-button class="login-btn" type="button" block clear (click)="signIn()">Have Account ? Login Again ..</button>

            <!-- for terms (click)="this.navCtrl.setRoot('TermsconditionsPage')" -->
            <!-- for privcy (click)="this.navCtrl.setRoot('PrivatepolicyPage')" -->
          </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
