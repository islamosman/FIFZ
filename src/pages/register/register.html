<ion-content padding>
  <div class="login-box">
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-label floating>Device ID</ion-label>
            <ion-input type="text"  name="device_unique_id" [(ngModel)]="registerModel.device_unique_id" required></ion-input>
          </ion-item>

          <ion-item>
              <ion-label floating>Mobile No</ion-label>
            <ion-input  type="phone_number"  name="phone_number" [(ngModel)]="registerModel.phone_number" required></ion-input>
          </ion-item>

          <ion-item>
              <ion-label floating>Email</ion-label>
            <ion-input type="email"  name="email" [(ngModel)]="registerModel.email" required></ion-input>
          </ion-item>

            <ion-item>
                <ion-label floating>Name</ion-label>
              <ion-input type="text"  name="first_name" [(ngModel)]="registerModel.first_name" required></ion-input>
            </ion-item>
            
            <ion-item>
                <ion-label floating>Password</ion-label>
              <ion-input type="password"  name="password" [(ngModel)]="registerModel.password" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Register</button>
          <button ion-button class="register-btn" type="button" block clear (click)="signIn()">SIGN IN</button>
        </ion-col>
      </ion-row>
      
    </form>
    </div>
</ion-content>
