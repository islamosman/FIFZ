<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>help</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

    <ion-segment class="stacksegment" (ionChange)="segmentChanged($event)">
        <ion-segment-button value="privacy" >
            Privacy
        </ion-segment-button>
        <ion-segment-button value="terms">
            Terms
        </ion-segment-button>
        <ion-segment-button value="agreement">
            Agreement
        </ion-segment-button>
      </ion-segment>

      <div class="helpContent">
        <h4>Are Your Looking for Help ? <br> We are here for you ...</h4>      
        <ul>
          <li>
            <ion-icon name="call"></ion-icon>
            +2 0111 1297519
          </li>
          <li>
            <ion-icon name="mail"></ion-icon>
            support@rabbit-app.com
          </li>
        </ul>
      </div>
    <iframe [src]="iframeSrc" *ngIf="iframeSrc"
    width="100%" height="100%" style="border:none;"></iframe>
  
</ion-content>
