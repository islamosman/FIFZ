<ion-content padding>
  <button ion-button icon-start large round color="dark" class="closeBTN" (click)="closeModal()">
    <ion-icon name="close"></ion-icon>
  </button>

  <div class="clearfix">
      <p class="scooterNum">#{{scoterId}}</p>
      <p class="scooterDis">{{distanceSpace}} Walking distance</p>
      <p class="scooterDuration">{{distanceDuration}} KM Remaining</p>
    
      <p class="scooterPrice">5 EGP TO UNLOCK</p>
      <p class="scooterTime">1.25EGP/min</p>
  </div>
  

  <div class="buttons">

    </button>
    <button ion-button icon-start large round color="dark">
      <ion-icon ios="ios-bicycle" md="md-bicycle"></ion-icon>
      Scan
    </button> -->
    <button (click)="direction()">Direction</button>
    <button (click)="scan()">Scan</button>
  </div>
