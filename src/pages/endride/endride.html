<ion-content padding class="EndRideModal">
  <p class="RideDateTime">
    {{rideDateTime}} 
    <!-- 2/5/2019 , 4:20 PM -->
  </p>
  <p class="RideID">
    #{{vId}}
  </p>

  <p class="RideDuration">
      <span>Ride Time</span> {{rideDuration}} 
      <!-- 55m -->
  </p>

  <p class="RideDistance">
      <span>Distance</span>{{rideDistance}} 
      <!-- 1.5 KM -->
  </p>

  <p class="RideCost">
      <span>Cost</span>{{rideCost}} LE
  </p>

  <ionic3-star-rating 
    activeIcon = "ios-star"
    defaultIcon = "ios-star-outline"
    activeColor = "#42d08e" 
    defaultColor = "#777777"
    readonly="false"
    [rating]="0">
  </ionic3-star-rating>

  <div class="buttons">
      <button class="RepairBTN" (click)="repaireFunc()">REPAIR</button>
      <button (click)="doneFunc()">DONE</button>
  </div>
  
</ion-content>
