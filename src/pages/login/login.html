<ion-content  class="login-content" padding>

    <ion-row class="logo-row">
      <ion-col></ion-col>
      <ion-col width-67>
        Fly Image
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <div class="login-box">
      <form (ngSubmit)="login()" #loginForm="ngForm">
        <ion-row>
          <ion-col>
            <ion-list inset>
              
              <ion-item>
                  <ion-label floating>Phone</ion-label>
                <ion-input type="text"  name="email" [(ngModel)]="loginCredentials.username" required></ion-input>
              </ion-item>
              
              <ion-item>
                  <ion-label floating>Password</ion-label>
                <ion-input type="password"  name="password" [(ngModel)]="loginCredentials.password" required></ion-input>
              </ion-item>
              
            </ion-list>
          </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col class="signup-col">
            <button ion-button class="submit-btn" full type="submit" [disabled]="!loginForm.form.valid">SIGN IN</button>
            <button ion-button class="register-btn" block clear type="button" (click)="createAccount()">New Account</button>
          </ion-col>
        </ion-row>
        
      </form>
    </div>
  
</ion-content>
