<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="assets/imgs/logo-green.png">
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-input type="text" inputmode="email" placeholder="Email or Phone" name="email" [(ngModel)]="loginModel.username" required>
          </ion-input>

          <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="loginModel.password" required>
          </ion-input>

        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!loginForm.form.valid">Sign In</button>
          <button ion-button class="register-btn" block clear type="button" (click)="createAccount()">New
            Account ? Register Now ...</button>
          <button ion-button class="register-btn" block clear type="button" (click)="verifyPassCode()">Verification
            Code</button>
        </ion-col>
      </ion-row>

    </form>
  </div>

</ion-content>
